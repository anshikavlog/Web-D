<!DOCTYPE html>
<html>
<head>
	<title>Central India</title>
	
 
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,600&display=swap" rel="stylesheet">


  <style>
		body{
			background-color: black;
		}
		.item>img{
			height: 100vh!important;
			width: 100%!important;

		}
    h1{
      font-family: 'Open Sans', sans-serif;
      font-size: 80px;
      background-color: rgba(0,0,0,0.6);
    }
		.overlay{
			margin-bottom:40px; 
		}
	</style>
</head>    
<body>

	<div class="container-fluid"> 
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  	
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="MP1.jpg" alt="" style="">
        <div class="carousel-caption" data-aos="zoom-in" data-aos-duration="3000"><h1><b>MADHYA PRADESH</b></h1></div>
      </div>
      <div class="item">
        <img src="chhattisgarh.jpg" alt="" style="width:100%;">
        <div class="carousel-caption" data-aos="zoom-in" data-aos-duration="3000"><h1><b>CHHATTISGARH</b></h1></div>
      </div>
    </div>


    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<script>
  AOS.init();
</script>

</body>	

</html>
